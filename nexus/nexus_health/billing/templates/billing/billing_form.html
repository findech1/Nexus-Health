{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-teal-100">
    <div class="bg-white p-8 rounded shadow-md w-full">
        <h2 class="text-2xl font-bold text-center mb-8">Create Billing Record</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="mt-4 bg-teal-500 text-white py-2 px-4 rounded">Save</button>
        </form>
    </div>
</div>
{% endblock %}
