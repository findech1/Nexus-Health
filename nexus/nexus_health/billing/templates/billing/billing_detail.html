{% block content %}
<div class="min-h-screen flex items-center justify-center bg-teal-100">
    <div class="bg-white p-8 rounded shadow-md w-full">
        <h2 class="text-2xl font-bold text-center mb-8">Billing Detail</h2>
        <p><strong>Patient:</strong> {{ bill.patient.name }}</p>
        <p><strong>Amount:</strong> {{ bill.amount }}</p>
        <p><strong>Status:</strong> {{ bill.status }}</p>
        <p><strong>Date Issued:</strong> {{ bill.date_issued }}</p>
        <p><strong>Due Date:</strong> {{ bill.due_date }}</p>
        <button class="mt-4 bg-teal-500 text-white py-2 px-4 rounded">Pay Now</button>
    </div>
</div>
{% endblock %}
