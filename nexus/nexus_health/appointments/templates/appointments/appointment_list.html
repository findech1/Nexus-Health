{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-teal-100">
    <div class="bg-white p-8 rounded shadow-md w-full">
        <h2 class="text-2xl font-bold text-center mb-8">Appointments List</h2>
        <ul>
            {% for appointment in appointments %}
                <li class="mb-4">
                    <a href="{% url 'appointment-detail' appointment.id %}" class="text-teal-600 hover:underline">
                        Appointment with Dr. {{ appointment.provider.name }} on {{ appointment.date }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
