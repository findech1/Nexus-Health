

{% block title %}Delete Provider{% endblock %}

{% block content %}
<div class="flex">
    <aside class="w-1/4 bg-teal-500 p-4">
        <nav>
            <ul>
                <li><a href="{% url 'provider-list' %}" class="text-white block py-2 px-4">Providers</a></li>
                <li><a href="{% url 'specialty-list' %}" class="text-white block py-2 px-4">Specialties</a></li>
            </ul>
        </nav>
    </aside>
    <main class="flex-1 p-4">
        <h1 class="text-2xl font-bold mb-4">Delete Provider</h1>
        <p>Are you sure you want to delete "{{ provider.user.get_full_name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="text-teal-500">Yes, delete</button>
        </form>
        <a href="{% url 'provider-list' %}" class="text-teal-500">Back to Providers</a>
    </main>
</div>
{% endblock %}
