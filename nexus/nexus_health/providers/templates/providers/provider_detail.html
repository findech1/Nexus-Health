{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-teal-100">
    <div class="bg-white p-8 rounded shadow-md w-full">
        <h2 class="text-2xl font-bold text-center mb-8">Provider Detail</h2>
        <p><strong>Name:</strong> Dr. {{ provider.name }}</p>
        <p><strong>Specialty:</strong> {{ provider.specialty }}</p>
        <p><strong>Contact:</strong> {{ provider.contact }}</p>
        <a href="{% url 'appointment-create' provider.id %}" class="mt-4 bg-teal-500 text-white py-2 px-4 rounded">Schedule Appointment</a>
    </div>
</div>
{% endblock %}
