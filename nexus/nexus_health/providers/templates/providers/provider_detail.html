

{% block title %}Provider Detail{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Provider Detail</h1>
<p><strong>Name:</strong> {{ provider.user.get_full_name }}</p>
<p><strong>Specialty:</strong> {{ provider.specialty.name }}</p>
<p><strong>Availability:</strong> {{ provider.availability }}</p>
<a href="{% url 'provider-list' %}" class="text-teal-500">Back to Providers</a>
{% endblock %}
