<!-- ehr/templates/ehr/inventory_list.html -->
{% extends 'base.html' %}

{% block title %}Inventory{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Inventory</h1>
    <table class="table-auto w-full bg-white shadow-md rounded">
        <thead>
            <tr class="bg-gray-200">
                <th class="px-4 py-2">Product</th>
                <th class="px-4 py-2">Quantity</th>
                <th class="px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for inventory in object_list %}
            <tr class="border-t">
                <td class="border px-4 py-2">{{ inventory.product.name }}</td>
                <td class="border px-4 py-2">{{ inventory.quantity }}</td>
                <td class="border px-4 py-2">
                    <a href="{% url 'inventory-detail' inventory.pk %}" class="text-blue-500 hover:underline">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
