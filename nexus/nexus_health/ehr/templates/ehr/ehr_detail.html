<!-- ehr/templates/ehr/ehr_detail.html -->
{% extends 'base.html' %}

{% block title %}Health Record Detail{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Health Record Detail</h1>
    <div class="bg-white p-6 rounded shadow-md">
        <p><strong>Patient:</strong> {{ object.patient }}</p>
        <p><strong>Appointment:</strong> {{ object.appointment }}</p>
        <p><strong>Diagnosis:</strong> {{ object.diagnosis }}</p>
        <p><strong>Treatment Plan:</strong> {{ object.treatment_plan }}</p>
    </div>
{% endblock %}
