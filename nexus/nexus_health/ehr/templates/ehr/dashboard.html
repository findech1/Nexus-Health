<!-- ehr/templates/ehr/dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHR Dashboard</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.5.2/dist/alpine.min.js"></script>
    <style>
        .bg-teal-custom {
            background-color: #008080; /* Teal color from the image */
        }
        .text-teal-custom {
            color: #008080; /* Teal color from the image */
        }
    </style>
</head>



<body class="bg-teal-50 font-sans leading-normal tracking-normal">

<div class="flex h-screen bg-teal-custom">
    <!-- Sidebar -->
    <aside class="bg-teal-800 w-64 md:w-80">
        <div class="flex items-center justify-center h-20 border-b border-teal-600">
            <span class="text-teal-100 text-lg font-semibold ml-2">Nexus Health</span>
        </div>
        <nav class="mt-6">
            <a href="{% url 'ehr-list' %}" class="block py-2 px-4 text-teal-200 hover:bg-teal-600 hover:text-white">
                Health Records
            </a>
            <a href="{% url 'product-list' %}" class="block py-2 px-4 text-teal-200 hover:bg-teal-600 hover:text-white">
                Products
            </a>
            <a href="{% url 'inventory-list' %}" class="block py-2 px-4 text-teal-200 hover:bg-teal-600 hover:text-white">
                Inventory
            </a>
            <a href="{% url 'sale-list' %}" class="block py-2 px-4 text-teal-200 hover:bg-teal-600 hover:text-white">
                Sales
            </a>
            <a href="{% url 'billing-list' %}" class="block py-2 px-4 text-teal-200 hover:bg-teal-600 hover:text-white">
                Billings
            </a>
            <!-- Add more menu items as needed -->
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col bg-gray-50 overflow-y-auto">
        <header class="bg-teal-custom shadow-md">
            <div class="container mx-auto p-6 flex justify-between items-center">
                <h2 class="text-3xl font-bold text-white">EHR Dashboard</h2>
                <!-- Add any additional header content here -->
            </div>
        </header>

        <main class="container mx-auto p-4">
            <!-- Dashboard Content -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                <div class="bg-white shadow-md rounded-lg p-6 border border-teal-200">
                    <h3 class="text-xl font-semibold text-teal-custom mb-2">Health Records</h3>
                    <p class="text-gray-800">{{ health_record_count }}</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6 border border-teal-200">
                    <h3 class="text-xl font-semibold text-teal-custom mb-2">Products</h3>
                    <p class="text-gray-800">{{ product_count }}</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6 border border-teal-200">
                    <h3 class="text-xl font-semibold text-teal-custom mb-2">Inventory</h3>
                    <p class="text-gray-800">{{ inventory_total }}</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6 border border-teal-200">
                    <h3 class="text-xl font-semibold text-teal-custom mb-2">Sales</h3>
                    <p class="text-gray-800">{{ total_sales }}</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6 border border-teal-200">
                    <h3 class="text-xl font-semibold text-teal-custom mb-2">Pending Billings</h3>
                    <p class="text-gray-800">{{ pending_billings }}</p>
                </div>
                <!-- Add more summary cards as needed -->
            </div>

            <!-- Additional dashboard content -->
            <div class="mt-8">
                <!-- Add any additional content here -->
            </div>
        </main>

        <footer class="bg-teal-custom text-white mt-auto py-4">
            <div class="container mx-auto text-center">
                <p>&copy; 2024 Nexus Health. All rights reserved.</p>
            </div>
        </footer>
    </div>
</div>

</body>
</html>
