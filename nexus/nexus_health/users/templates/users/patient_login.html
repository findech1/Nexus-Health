{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto py-12 px-6">
    <h1 class="text-4xl font-bold text-teal-500 mb-6">Patient Login</h1>
    <form method="post" action="{% url 'account_login' %}" class="bg-white p-8 rounded-lg shadow-md max-w-lg mx-auto">
        {% csrf_token %}
        <input type="hidden" name="role" value="patient">
        <div class="mb-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="w-full bg-teal-500 text-white py-2 px-4 rounded hover:bg-teal-600 transition duration-200">Login</button>
    </form>
</div>
{% endblock %}
