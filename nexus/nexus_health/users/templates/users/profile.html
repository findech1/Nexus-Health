

{% block content %}
<div class="container mx-auto py-12 px-6">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-lg mx-auto">
        <h1 class="text-4xl font-bold text-teal-500 mb-6">Profile Page</h1>
        <p class="text-lg text-gray-700 mb-4">Welcome, {{ user.username }}!</p>
        <div class="space-y-4">
            <p class="text-gray-600"><strong>Email:</strong> {{ user.email }}</p>
            <!-- Add more profile information as needed -->
        </div>
        <div class="mt-6">
            <a href="{% url 'account_logout' %}" class="inline-block bg-teal-500 text-white py-2 px-4 rounded hover:bg-teal-600 transition duration-200">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
