{% block content %}
  <div class="p-4">
    <h2 class="text-2xl mb-4">{{ notification.message }}</h2>
    <p>Created at: {{ notification.created_at }}</p>
    <p>Status: <span class="py-1 px-2 rounded {{ notification.read ? 'bg-green-200' : 'bg-red-200' }}">{{ notification.read ? 'Read' : 'Unread' }}</span></p>
    <p><a href="{% url 'notification-update' notification.pk %}" class="text-blue-500 hover:underline">Edit</a></p>
    <p><a href="{% url 'notification-delete' notification.pk %}" class="text-red-500 hover:underline">Delete</a></p>
  </div>
{% endblock %}
