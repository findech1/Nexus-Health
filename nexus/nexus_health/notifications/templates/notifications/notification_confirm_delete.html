<!-- templates/notifications/notification_confirm_delete.html -->

<!-- {% extends "base.html" %} -->

{% block content %}
  <div class="p-4">
    <h2 class="text-2xl mb-4">Confirm Deletion</h2>
    <p>Are you sure you want to delete "{{ notification.message }}"?</p>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Confirm Delete</button>
      <a href="{% url 'notification-list' %}" class="ml-2 text-blue-500 hover:underline">Cancel</a>
    </form>
  </div>
{% endblock %}
