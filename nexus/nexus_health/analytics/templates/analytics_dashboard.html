{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-teal-100">
    <div class="bg-white p-8 rounded shadow-md w-full">
        <h2 class="text-2xl font-bold text-center mb-8">Analytics Dashboard</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="p-4 bg-teal-500 text-white rounded">Total Patients: {{ total_patients }}</div>
            <div class="p-4 bg-teal-500 text-white rounded">Total Appointments: {{ total_appointments }}</div>
            <div class="p-4 bg-teal-500 text-white rounded">Total Revenue: ${{ total_revenue }}</div>
            <div class="p-4 bg-teal-500 text-white rounded">Pending Bills: {{ pending_bills }}</div>
        </div>
    </div>
</div>
{% endblock %}
